#服务端口
server:
  port: 11002

#注册中心URL
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10000/eureka/
  instance:
    lease-renewal-interval-in-seconds: 2
    leaseExpirationDurationInSeconds: 3

spring:
  #数据库
  datasource:
    url: jdbc:mysql://uop-dev-wx.czs6eaylfkoa.rds.cn-north-1.amazonaws.com.cn:3306/uop?useUnicode=true&amp;characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  application:
    name: uop-member-service

#mybatis
